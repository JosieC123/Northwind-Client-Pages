<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloons</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- vanilla date picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker.min.js"></script>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Questrial&display=swap&display=swap"
        rel="stylesheet">
    <!-- custom css -->
    <style>
        h1.greeting {
            font-family: 'Londrina Shadow';
            color: slategray;
            font-size: 3.5em;
            display: inline-block;
        }

        body {
            font-family: 'Questrial';
        }

        .ball {
            visibility: hidden;
        }
    </style>
    <!-- animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- custom js -->
    <script src="balloons.js"></script>
</head>

<body>
    <!-- content -->
    <div class="container">
        <h1 class="greeting animate__animated">Happy Birthday!</h1>
        <hr />
        <form role="form">
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Billy the Kid">
                        <label for="name">Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="dob" placeholder="Enter DOB">
                        <label for="dob">Birthday</label>
                    </div>
                    <div class="card mt-4">
                        <div class="card-body" id="checkbox-card">
                            <div class="d-flex justify-content-between">
                                <h5 class="card-title d-flex">Select your favorite balloons</h5>
                                <div class="d-flex">
                                    <button type="button" class="btn pe-1 pt-0" id="check-all"><i
                                            class="bi bi-check-square"></i></button>
                                    <button type="button" class="btn ms-0 ps-0 pt-0" id="uncheck-all"><i
                                            class="bi bi-dash-square"></i></button>
                                </div>
                            </div>


                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="red">
                                <label class="form-check-label" for="red" id="redLabel" data-color="red">Red
                                    balloon</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="orange">
                                <label class="form-check-label" for="orange" id="orangeLabel" data-color="orange">Orange
                                    balloon</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="yellow">
                                <label class="form-check-label" for="yellow" id="yellowLabel" data-color="yellow">Yellow
                                    balloon</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="green">
                                <label class="form-check-label" for="green" id="greenLabel" data-color="green">Green
                                    balloon</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="cyan">
                                <label class="form-check-label" for="cyan" id="cyanLabel" data-color="cyan">Cyan
                                    balloon</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="blue">
                                <label class="form-check-label" for="blue" id="blueLabel" data-color="blue">Blue
                                    balloon</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="purple">
                                <label class="form-check-label" for="purple" id="purpleLabel" data-color="purple">Purple
                                    balloon</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="pink">
                                <label class="form-check-label" for="pink" id="pinkLabel" data-color="pink">Pink
                                    balloon</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="brown">
                                <label class="form-check-label" for="brown" id="brownLabel" data-color="brown">Brown
                                    balloon</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="white">
                                <label class="form-check-label" for="white" id="whiteLabel" data-color="white">White
                                    balloon</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="silver">
                                <label class="form-check-label" for="silver" id="silverLabel" data-color="silver">Silver
                                    balloon</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="black">
                                <label class="form-check-label" for="black" id="blackLabel" data-color="black">Black
                                    balloon</label>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-primary mt-3" id="submit">Submit</button>
                </div>
                <div class="col">
                    <img src="media/red.png" class="ball" alt="red balloon" id="redImg" />
                    <img src="media/orange.png" class="ball" alt="orange balloon" id="orangeImg" />
                    <img src="media/yellow.png" class="ball" alt="yellow balloon" id="yellowImg" />
                    <img src="media/green.png" class="ball" alt="green balloon" id="greenImg" />
                    <img src="media/blue_green.png" class="ball" alt="cyan balloon" id="cyanImg" />
                    <img src="media/blue.png" class="ball" alt="blue balloon" id="blueImg" />
                    <img src="media/purple.png" class="ball" alt="purple balloon" id="purpleImg" />
                    <img src="media/pink.png" class="ball" alt="pink balloon" id="pinkImg" />
                    <img src="media/brown.png" class="ball" alt="brown balloon" id="brownImg" />
                    <img src="media/white.png" class="ball" alt="white balloon" id="whiteImg" />
                    <img src="media/silver.png" class="ball" alt="silver balloon" id="silverImg" />
                    <img src="media/black.png" class="ball" alt="black balloon" id="blackImg" />
                </div>
            </div>
        </form>
    </div>

    <!-- toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" data-bs-config='{"autohide":false,"delay":0}'
            aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-danger">
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Must pick at least 1 balloon.
            </div>
        </div>
    </div>
</body>

</html>
